<!-- /_includes/tag_list.html page.layout = {{ page.layout }} -->
<ul class="tag-list">
    {% assign tag_list = site.tags %}
    {% if tag_list.first[0] == null %}
    {% for tag in tag_list %}
    <li>
        <a href="{{ site.tag_dir | prepend: site.baseurl | replace: '//', '/' }}/s/{{ tag }}" title="View all posts with {{ tag }} keyword">
            {{ tag }}
        </a>
    </li>
    {% assign tag_name = tag[0] | remove_first:"/" %}
    <!-- this tag:{{ tag_name }} -->
    <li>
        <a href="{{ site.tag_dir
                        | prepend: site.baseurl
                        | append:"/a"
                        | append:tag_name }}"></a>
    </li>

    {% endfor %}
    {% else %}
    {% for tag in tag_list %}
    <li>
        <a href="{{ site.tag_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ tag[0] }}" title="View all posts with {{ tag[0] }} keyword">
            {{ tag[0] }}
        </a>
    </li>
    {% endfor %}
    {% endif %}
    {% assign tag_list = nil %}
</ul>
